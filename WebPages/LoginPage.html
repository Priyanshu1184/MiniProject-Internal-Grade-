<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./Login Page.css">

    <script src="Validation.js"></script>
</head>
<body>
    <div class="login-box">
       <div><img  src="bitlogo.png" class="center"></div> 
        <!-- <h2>BHILAI INSTITUTE OF TECHNOLOGY, DURG (CG)</h2> -->
        
        <form>
            <div class="user-box">
                <input type="text" name="" id="Username" required="">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="" id="Password" required="">
                <label>Password</label>
            </div>
    
    
            <div class="button-form">
                <a id="submit" onclick="validate()"><b>Login</b></a>
                
            </div>
            
            
            <div class="Change">
                <a id="forget" href="./Forget Password.html"><b>Forget Password?</b></a>
            </div>
    
                <div id="register">
                    
                    Dont have an account? <a href="./Registration.html"><b>Register</b></a>
                     
                    
                </div>
        </form>
    </div>
    
</body>
</html>
